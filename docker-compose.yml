version: '3'
services:
  nginx:
    image: nginx
    volumes:
      - ./conf.d:/etc/nginx/conf.d
    command: nginx -g 'daemon off;' -c /etc/nginx/nginx.conf
    ports:
      - 80:80
  ttc-backend:
    image: zhaoyim/ttc-backend
    ports:
      - 3000:3000
  draw-something:
    image: zhaoyim/draw-something
    ports:
      - 3001:3001